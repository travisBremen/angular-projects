<div mat-dialog-title>
  <h2 mat-dialog-title>User List</h2>
  <app-search-user></app-search-user>
</div>
<div mat-dialog-content class="dialog-content" [ngClass]="{'dialog-center':showNoResults}">
  <app-user-item
    *ngFor="let user of users"
    [user]="user"
    class="user-item"
    (onDeleteUser)="deleteUser(user)">
  </app-user-item>
  <div *ngIf="showNoResults" class="no-results">No Results</div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">CLOSE</button>
</div>
